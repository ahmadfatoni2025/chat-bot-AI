<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>AI Chat Bot</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-container {
  width: 420px;
  height: 600px;
  background: #fff;
  display: flex;
  flex-direction: column;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.15);
}

.chat-header {
  padding: 12px;
  border-bottom: 1px solid #ddd;
  font-weight: bold;
  text-align: center;
}

.chat-box {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

.message {
  max-width: 80%;
  margin-bottom: 10px;
  padding: 8px 12px;
  border-radius: 6px;
  font-size: 14px;
  white-space: pre-wrap;
}

.user {
  align-self: flex-end;
  background: #dcf8c6;
}

.bot {
  align-self: flex-start;
  background: #eee;
}

.chat-input {
  display: flex;
  border-top: 1px solid #ddd;
}

.chat-input input {
  flex: 1;
  border: none;
  padding: 10px;
  font-size: 14px;
  outline: none;
}

.chat-input button {
  border: none;
  padding: 10px 16px;
  background: #4caf50;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">AI Chat Bot</div>
  <div class="chat-box" id="chatBox"></div>

  <div class="chat-input">
    <input id="messageInput" placeholder="Ketik prompt..." onkeydown="handleEnter(event)">
    <button id="sendBtn" onclick="sendMessage()">Kirim</button>
  </div>
</div>

<script>
const API_URL = "http://127.0.0.1:8000/chat";

async function sendMessage() {
  const input = document.getElementById("messageInput");
  const button = document.getElementById("sendBtn");
  const chatBox = document.getElementById("chatBox");

  const message = input.value.trim();
  if (!message) return;

  // user bubble
  chatBox.insertAdjacentHTML(
    "beforeend",
    `<div class="message user">${message}</div>`
  );

  input.value = "";
  button.disabled = true;
  chatBox.scrollTop = chatBox.scrollHeight;

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    if (!res.ok) {
      throw new Error(`HTTP ${res.status}`);
    }

    const data = await res.json();

    chatBox.insertAdjacentHTML(
      "beforeend",
      `<div class="message bot">${data.reply || "Tidak ada balasan dari AI."}</div>`
    );

  } catch (err) {
    chatBox.insertAdjacentHTML(
      "beforeend",
      `<div class="message bot">Gagal terhubung ke server.</div>`
    );
    console.error(err);
  } finally {
    button.disabled = false;
    chatBox.scrollTop = chatBox.scrollHeight;
  }
}

function handleEnter(e) {
  if (e.key === "Enter") {
    sendMessage();
  }
}
</script>

</body>
</html>
